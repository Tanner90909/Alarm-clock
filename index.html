<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Alarm Clock</title>
    <link href="styles.css" rel="stylesheet">
  </head>
  <body>
    <!--create div for the clock itself-->
    <div class="clock">
      <!--create div for the time-->
      <div class="time">
        <!--create div for the current time which will be adjusted by our js-->
        <span id="current-time">12:00:00</span>
      </div>
      <!--create input for alarm time-->
      <input type="time" id="alarm-time">
      <!--create set alarm button with id tag so we can reference it in js-->
      <button id="set-alarm">Set Alarm</button>
      <!--create stop button to shut off alarm-->
      <button id="stop-alarm">Shut it up</button>
      <!--create an audio element to reference in the triggerAlarm function-->
      <audio id="alarm-sound" controls>
        <source src="mp3-files/alarm-sound.mp3" type="audio/mpeg">
        Your browser cannot make this noise.
      </audio>
    </div>
    <script src="main.js"></script>
  </body>
